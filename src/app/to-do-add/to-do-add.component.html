<form [formGroup]="todoForm" (submit)="onSubmit()">
  <h1 [id]="todoForm.controls.id.value">Add To Do</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput id="title" formControlName="title">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput id="title" formControlName="description">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="todoForm.invalid">Add</button>
  </div>
</form>
