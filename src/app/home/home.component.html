<ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="ColumnMode.force"
  [footerHeight]="50" rowHeight="auto" [rows]="rows">
  <ngx-datatable-column name="ID">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Title">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <span title="Double click to edit" (dblclick)="editing[rowIndex + '-title'] = true"
        *ngIf="!editing[rowIndex + '-title']">
        {{ value }}
      </span>
      <input matInput class="ingrid-input"
       (blur)="updateValue($event, rowIndex, 'title')"
        *ngIf="editing[rowIndex + '-title']" type="text" [value]="value" />
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Description">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
      <span title="Double click to edit" (dblclick)="editing[rowIndex + '-description'] = true"
        *ngIf="!editing[rowIndex + '-description']">
        {{ value }}
      </span>
      <input matInput class="ingrid-input" (blur)="updateValue($event, rowIndex, 'description')"
        *ngIf="editing[rowIndex + '-description']" type="text" [value]="value" />
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Action">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
      <button mat-icon-button color="warn" (click)="updateRow(row, rowIndex)" type="button">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteRow(row, rowIndex)" type="button">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
